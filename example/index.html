<!doctype html>
<html>
<head>

<title>clay-chess Example</title>

<style type="text/css">

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  width: 100%;
}
body {
  align-items: center;
  display: flex;
  justify-content: center;
}
.chess {
  background-color: rgba(181, 136, 99, 0.2);
  color: #b58863;
  display: flex;
  flex-direction: column;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
  height: 540px;
  width: 540px;
}
.chess p {
  margin: 0;
  padding: 0;
}
.file-ruler {
  display: flex;
  height: 5.556%;  /* 1/2 square */
  padding: 0 5.556%;
}
.file-ruler:nth-child(1) p {
  display: none;  /* hide top ruler */
}
.file-ruler > div {
  align-items: center;
  display: flex;
  flex-grow: 1;
  justify-content: center;
}
.file-ruler > div:nth-child(1) > p::before {
  content: "a";
}
.file-ruler > div:nth-child(2) > p::before {
  content: "b";
}
.file-ruler > div:nth-child(3) > p::before {
  content: "c";
}
.file-ruler > div:nth-child(4) > p::before {
  content: "d";
}
.file-ruler > div:nth-child(5) > p::before {
  content: "e";
}
.file-ruler > div:nth-child(6) > p::before {
  content: "f";
}
.file-ruler > div:nth-child(7) > p::before {
  content: "g";
}
.file-ruler > div:nth-child(8) > p::before {
  content: "h";
}
.rank-ruler {
  display: flex;
  flex-direction: column;
  width: 5.556%;  /* 1/2 square */
}
.rank-ruler:nth-child(3) p {
  display: none;  /* hide right ruler */
}
.rank-ruler > div {
  align-items: center;
  display: flex;
  flex-grow: 1;
  justify-content: center;
}
.rank-ruler > div:nth-child(1) > p::before {
  content: "8";
}
.rank-ruler > div:nth-child(2) > p::before {
  content: "7";
}
.rank-ruler > div:nth-child(3) > p::before {
  content: "6";
}
.rank-ruler > div:nth-child(4) > p::before {
  content: "5";
}
.rank-ruler > div:nth-child(5) > p::before {
  content: "4";
}
.rank-ruler > div:nth-child(6) > p::before {
  content: "3";
}
.rank-ruler > div:nth-child(7) > p::before {
  content: "2";
}
.rank-ruler > div:nth-child(8) > p::before {
  content: "1";
}
.board-row {
  display: flex;
  flex-grow: 1;
}
.board {
  background-color: #f0d9b5;
  box-shadow: 0 0 0 1px #000;
  display: flex;
  flex-direction: column;
  flex-grow: 1;
  position: relative;
}
.board > div:not(.piece) {
  display: flex;
  flex-grow: 1;
}
.board > div:not(.piece) > div {
  flex-grow: 1;
}
.board > div:not(.piece):nth-child(odd) > div:nth-child(even),
.board > div:not(.piece):nth-child(even) > div:nth-child(odd) {
  background-color: #b58863;
}
.option {
  background-color: #5c5 !important;
}
.option-dark {
  background-color: #0c0 !important;
}
.piece {
  background-size: 100% 100%;
  height: 12.5%;
  left: 0;
  position: absolute;
  top: 0;
  width: 12.5%;
}

<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.29/system.js"></script>
<script>

// For purposes of this demo I'm too lazy to prebuild chess.js
System.config({
  map: {
    babel: 'https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.min.js'
  },
  transpiler: 'babel'
});

System.import('../lib/chess.js').then(function(ChessGame) {
  game = new ChessGame();
  spawnPieces();
}).catch(function(e) {
  console.error(e);
});

var game;

var boardDiv = document.querySelector('.board');
boardDiv.addEventListener('mousemove', onBoardMouseMove);
boardDiv.addEventListener('mouseup', onBoardMouseUp);

var squareDivs = [[], [], [], [], [], [], [], []];
for (var x = 0; x < 8; x++) {
  for (var y = 0; y < 8; y++) {
    squareDivs[x][y] = document.querySelector('.board > div:nth-child(' + (8 - y) + ') > div:nth-child(' + (x + 1) + ')');
  }
}

var pieceDivs = [[], [], [], [], [], [], [], []];
var zIndex = 100;
var dragStart;

function spawnPieces() {
  for (var x = 0; x < 8; x++) {
    for (var y = 0; y < 8; y++) {
      var square = game.board[x][y];
      if (square) {
        pieceDivs[x][y] = document.createElement('div');
        var pieceDiv = pieceDivs[x][y];
        pieceDiv.className = 'piece ' + (square.color ? 'black' : 'white') + '-' + square.piece;
        pieceDiv.addEventListener('mousedown', onPieceMouseDown);
        boardDiv.appendChild(pieceDiv);
        movePiece(null, null, x, y);
      }
    }
  }
}

function movePiece(sx, sy, dx, dy, captureX, captureY) {
  if (sx !== null && sy !== null) {
    if (typeof captureX === 'number') {
      pieceDivs[captureX][captureY].remove();
    }
    pieceDivs[dx][dy] = pieceDivs[sx][sy];
  }
  pieceDivs[dx][dy].style.left = (12.5 * dx) + '%';
  pieceDivs[dx][dy].style.top = (12.5 * (7 - dy)) + '%';
}

function getFile(clientX) {
  return Math.floor(8 * (clientX - boardDiv.offsetLeft) / boardDiv.clientWidth);;
}

function getRank(clientY) {
  return Math.floor(8 * (boardDiv.clientHeight - clientY + boardDiv.offsetTop) / boardDiv.clientHeight);
}

function onPieceMouseDown(event) {
  event.preventDefault();
  if (dragStart) {
    onBoardMouseUp(event);
  } else {
    var sx = getFile(event.clientX);
    var sy = getRank(event.clientY);
    // Highlight squares
    game.board[sx][sy].options.forEach(function(move) {
      squareDivs[move.x][move.y].className = (move.x % 2 && !(move.y % 2) || !(move.x % 2) && move.y % 2) ? 'option' : 'option-dark';
    });
    dragStart = { file: sx, rank: sy, offsetX: event.offsetX, offsetY: event.offsetY };
    // Elevate the held piece
    pieceDivs[sx][sy].style.zIndex = ++zIndex;
  }
}

function onBoardMouseMove(event) {
  if (!dragStart) return;
  var pieceDiv = pieceDivs[dragStart.file][dragStart.rank];
  var isInsideHorizontal = event.clientX - dragStart.offsetX >= boardDiv.offsetLeft
                        && event.clientX + boardDiv.clientWidth / 8 - dragStart.offsetX <= boardDiv.offsetLeft + boardDiv.clientWidth;
  var isInsideVertical = event.clientY - dragStart.offsetY >= boardDiv.offsetTop
                      && event.clientY + boardDiv.clientHeight / 8 - dragStart.offsetY <= boardDiv.offsetTop + boardDiv.clientHeight

  if (isInsideHorizontal) {
    pieceDiv.style.left = (event.clientX - boardDiv.offsetLeft - dragStart.offsetX) + 'px';
  }
  if (isInsideVertical) {
    pieceDiv.style.top = (event.clientY - boardDiv.offsetTop - dragStart.offsetY) + 'px';
  }
}

function onBoardMouseUp(event) {
  if (!dragStart) return;
  var sx = dragStart.file;
  var sy = dragStart.rank;
  var dx = getFile(event.clientX);
  var dy = getRank(event.clientY);

  // Unhighlight squares
  game.board[sx][sy].options.forEach(function(move) {
    squareDivs[move.x][move.y].className = '';
  });

  var move = game.move(sx, sy, dx, dy);
  if (move) {  // truthy when legal
    movePiece(sx, sy, dx, dy, move.x, move.y);
    if (game.lastMove.algebraic === 'O-O') {
      movePiece(7, dy, 5, dy);
    } else if (game.lastMove.algebraic === 'O-O-O') {
      movePiece(0, dy, 3, dy);
    }
  } else {
    movePiece(null, null, sx, sy);
  }

  dragStart = null;
  if (game.isAwaitingPromotion) {
    var piece = prompt('Promote pawn to:', 'Queen');
    piece = { k: 'knight', n: 'knight', b: 'bishop', r: 'rook', q: 'queen' }[(piece[0] || '').toLowerCase()] || 'queen';
    game.promote(dx, dy, piece);
    pieceDivs[dx][dy].className = 'piece ' + (game.board[dx][dy].color ? 'black' : 'white') + '-' + piece;
  }
}

</script>
